spring.application.name=bloghub
#server port
server.port=8082
# Database
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USER}
spring.datasource.password=${DATASOURCE_PASSWORD}
# JPA
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
# -------------------------------------------------
# Session & Cookie Security Configuration
# -------------------------------------------------
# Prevent JavaScript access to session cookie (recommended)
server.servlet.session.cookie.http-only=true
# Use secure cookies (true in production with HTTPS)
server.servlet.session.cookie.secure=false
# Session cookie max age in seconds (30 minutes)
server.servlet.session.cookie.max-age=1800
# SameSite policy to protect against CSRF
# Options: strict | lax | none
server.servlet.session.cookie.same-site=lax
# Cookie path (root context)
server.servlet.session.cookie.path=/
# Custom session cookie name
server.servlet.session.cookie.name=JSESSIONID


